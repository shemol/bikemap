<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<!-- Source File -->
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.3.0/build/cssreset/reset-min.css&3.3.0/build/cssfonts/fonts-min.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssbase/base-min.css">
<link rel="stylesheet" type="text/css" href="/stylesheets/app.css"/>
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css"/>
</head>
<body>
    <div id="page" class="page-index">
        <div id="form">
            <form id="endpoints">
                <div class="address origin">
                    <input id="origin" type="text"></input>
                    <p class="errorMessage"></p>
                    <p class="resolved-address">Resolved as: <span class="resolution"></span></p>
                    <p class="lat-long">Lat-long:  <span class="lat-long"></span></p>
                </div>
                <div class="address destination">
                    <input id="destination" type="text"></input>
                    <p class="errorMessage"></p>
                    <p class="resolved-address">Resolved as: <span class="resolution"></span></p>
                    <p class="lat-long"> <span class="lat-long"></span></p>
                </div>
                <input id="update" type="button" value="Map"/>
            </form>
        </div>
        <div id="map_canvas" style="width:100%; height:100%"></div>
    </div>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/javascripts/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
</body>
</html>
