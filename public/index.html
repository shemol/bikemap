<!DOCTYPE html>
<html>
<head>
    <title>Bicycle Maps</title>
    <meta name="description" content="Two-endpoint maps with bicycling directions and overlays, provided by the Google Maps v3 JS API. Because I have an iPhone, not an Android." />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.3.0/build/cssreset/reset-min.css&3.3.0/build/cssfonts/fonts-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssbase/base-min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css"/>
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css"/>
    
    <!-- Site icon based on the work of annaleeblysse: http://www.openclipart.org/detail/26979 -->
    <link rel="icon" href="/images/icon.png" />
    <link rel="apple-touch-icon" href="/images/icon.png" />
</head>
<body>
    <div id="page" class="page-index">
        <div id="controls">
            <div class="bd">
                <div class="city">
                    <label for="city">Region</label>
                    <input id="city" class="address" type="text"></input>
                    <input id="detect-city" type="button" value="&#x2193;"/>
                    <input id="help-city" type="button" value="?"/>
                    <div class="messages">
                        <p class="errorMessage"></p>
                    </div>
                </div>
                <div class="address origin">
                    <label for="origin" class="primary">From:</label>
                    <input id="origin" class="address" type="text"></input>
                    <div class="messages">
                        <p class="errorMessage"></p>
                        <p class="resolved-address">Resolved as: <span class="resolution"></span></p>
                    </div>
                </div>
                <div class="address destination">
                    <label for="destination" class="primary">To:</label>
                    <input id="destination" class="address" type="text"></input>
                    <div class="messages">
                        <p class="errorMessage"></p>
                        <p class="resolved-address">Resolved as: <span class="resolution"></span></p>
                    </div>
                </div>
                <input id="update" type="button" value="Map"/>
            </div>
            <div id="toggle-controls" class="toggle">toggle</div>
        </div>
        <div id="map-canvas"></div>
    </div>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/javascripts/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
</body>
</html>
